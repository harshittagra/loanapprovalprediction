<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loan Prediction</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
      <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  h1 {
    text-align: center;
    color: #333;
  }
  .form-group {
    margin-bottom: 20px;
  }
  label {
    font-weight: bold;
  }
  input[type="text"],
  select {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  select {
    appearance: none;
    -webkit-appearance: none;
    -moz-appearance: none;
    background-image: url('data:image/svg+xml;utf8,<svg fill="gray" height="24" viewBox="0 0 24 24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M7 10l5 5 5-5z"/><path d="M0 0h24v24H0z" fill="none"/></svg>');
    background-repeat: no-repeat;
    background-position-x: 95%;
    background-position-y: center;
  }
  input[type="submit"] {
    background-color: #007bff;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 5px;
    cursor: pointer;
    width: 100%;
    font-size: 16px;
  }
  input[type="submit"]:hover {
    background-color: #0056b3;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Loan Prediction Form</h1>
  <form action="{{url_for('predict_datapoint')}}" method="POST">
    <div class="form-group">
      <label for="Dependents">Dependents:</label>
      <input type="text" id="Dependents" name="Dependents" placeholder="Enter Dependents value (float)">
    </div>
    <div class="form-group">
      <label for="ApplicantIncome">Applicant Income:</label>
      <input type="text" id="ApplicantIncome" name="ApplicantIncome" placeholder="Enter Applicant Income value (float)">
    </div>
    <div class="form-group">
      <label for="CoapplicantIncome">Co-applicant Income:</label>
      <input type="text" id="CoapplicantIncome" name="CoapplicantIncome" placeholder="Enter Co-applicant Income value (float)">
    </div>
    <div class="form-group">
      <label for="LoanAmount">Loan Amount:</label>
      <input type="text" id="LoanAmount" name="LoanAmount" placeholder="Enter Loan Amount value (float)">
    </div>
    <div class="form-group">
      <label for="Loan_Amount_Term">Loan Amount Term:</label>
      <input type="text" id="Loan_Amount_Term" name="Loan_Amount_Term" placeholder="Enter Loan Amount Term value (float)">
    </div>
    <div class="form-group">
      <label for="Credit_History">Credit History:</label>
      <input type="text" id="Credit_History" name="Credit_History" placeholder="Enter Credit History value (float)">
    </div>
    <div class="form-group">
      <label for="Gender">Gender:</label>
      <select id="Gender" name="Gender">
        <option value="Male">Male</option>
        <option value="Female">Female</option>
      </select>
    </div>
    <div class="form-group">
      <label for="Married">Married:</label>
      <select id="Married" name="Married">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>
    </div>
    <div class="form-group">
      <label for="Education">Education:</label>
      <select id="Education" name="Education">
        <option value="Graduate">Graduate</option>
        <option value="Not Graduate">Not Graduate</option>
      </select>
    </div>
    <div class="form-group">
      <label for="Self_Employed">Self Employed:</label>
      <select id="Self_Employed" name="Self_Employed">
        <option value="No">No</option>
        <option value="Yes">Yes</option>
      </select>
    </div>
    <div class="form-group">
      <label for="Property_Area">Property Area:</label>
      <select id="Property_Area" name="Property_Area">
        <option value="Urban">Urban</option>
        <option value="Rural">Rural</option>
        <option value="Semiurban">Semi-urban</option>
      </select>
    </div>
    <input type="submit" value="Submit">
  </form>
  {{final_result}}
</div>
</body>
</html>
